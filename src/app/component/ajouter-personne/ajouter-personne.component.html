<form (ngSubmit)="ajouter()">
    Id : <input type="text" name="id" [(ngModel)]="personne.id"><br>
    Nom : <input type="text" name="nom" [(ngModel)]="personne.nom"><br>
    Prenom : <input type="text" name="prenom" [(ngModel)]="personne.prenom"><br>
    Age : <input type="text" name="age" [(ngModel)]="personne.age"><br>
    <button type="submit">Ajouter</button>
</form>
