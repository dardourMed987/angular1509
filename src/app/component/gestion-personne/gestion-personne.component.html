<table border="1">
    <tr>
        <td>Id</td>
        <td>Nom</td>
        <td>Prenom</td>
        <td>Age</td>
        <td>image</td>
        <td>Majeur/Mineur</td>
        <td>Action 1</td>
        <td>Afficher</td>
    </tr>
    <tr *ngFor="let p of listePersonne">
        <td>{{p.id}}</td>
        <td>{{p.nom | uppercase}}</td>
        <td [ngClass]="{'ita':p.age>18}">{{p.prenom | lowercase}}</td>
        <td>{{p.age}}</td>
        <td><img [src]="p.image"  width="50px" height="50px"></td>
        <td [ngStyle]="{'background-color':p.age>18 ? 'green' : 'red'}"><p *ngIf="p.age>18; else mi">Majeur</p></td>
        <td><button (click)="incrementerAge(p.id)"> Incrementer Age</button></td>
        <td><button (click)="afficher(p.id)"> Afficher</button></td>
    </tr>
   
</table>

<ng-template #mi>
<p>Mineur</p>
</ng-template>
